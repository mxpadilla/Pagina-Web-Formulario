    <div class="container contenido">
        <h2>Realiza tu pedido</h2><hr>
        <form action="#" method="post" name ="formulario" id="formulario">
            <div class="row justify-content-center">
                <div class="col-xs-12 col-sm-8 col-md-8">
                    <table class="table table-responsive table-borderless">
                        <tbody>
                        <tr>
                            <td><label for="txt_rut">RUT</label></td>
                            <td><input type="text" class="form-control" name="txt_rut" id="txt_rut" data-toggle="tooltip" data-placement="right" title="Ingrese su Rut"></td>
                        </tr>
                        <tr>
                            <td><label for="txt_telefono">Telefono</label></td>
                            <td> <input type="text" class="form-control" name="txt_telefono" id="txt_telefono" data-toggle="tooltip" data-placement="right" title="Ingrese su número de telefono"></td>
                        </tr>
                        <tr>
                            <td><label for="txt_direccion">Dirección</label></td>
                            <td><input type="text" class="form-control" name="txt_direccion" id="txt_direccion" data-toggle="tooltip" data-placement="right" title="Ingrese su dirección correspondiente"></td>
                        </tr>
                        <tr>
                            <td>Tipo de Chocolate</td>
                            <td>
                                <select class="form-select" aria-label="Default select example" name="opt_tipo" id="opt_tipo">
                                    <option value="0">Seleccione su chocolate</option>
                                    <option value="1">Chocolate</option>
                                    <option value="2">Chocolate Blanco</option>
                                    <option value="3">Especial</option>
                                    <option value="4">Para Compartir</option>
                                    <option value="5">Otro</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Detalle del pedido</td>
                            <td>
                                <div class="mb-3">
                                    <textarea class="form-control" name="txa_pedido" id="txa_pedido" rows="3" placeholder="Ingrese la especificación de su pedido aquí."></textarea>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Entrega del pedido</td>
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="rbt_delivery" id="rbt_delivery" value="D" required>
                                    <label class="form-check-label" for="rbt_delivery">Delivery</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="rbt_delivery" id="rbt_delivery" value="R" required>
                                    <label class="form-check-label" for="rbt_delivery">Recoger en Tienda</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="col-xs-12">
                                    <input type="button" class="btn btn-secondary" id="btn_enviar" value="Enviar" onclick="javascript:void(validar())">
                                </div>
                            </td>
                            <td>
                                <div class="col-xs-12">
                                    <input type="reset" class="btn btn-secondary" value="Limpiar" onclick="reset_function()">
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
